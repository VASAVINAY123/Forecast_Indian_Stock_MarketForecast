{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">


    <!-- from index.html-->

    <link href="{% static 'main_static/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'main_static/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'main_static/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main_static/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'main_static/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'main_static/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'main_static/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'main_static/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'main_static/css/style.css' %}" rel="stylesheet">


</head>
<body>
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a href="/">Stock <span class="text-danger">Market</span> </a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!--  <a href="index.html" class="logo"><img src="{% static 'main_static/img/logo.png' %}" alt="" class="img-fluid"></a> -->

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto {% block home %} {% endblock %} " href="/">Home</a></li>
                <li><a class="nav-link scrollto {% block user_login %} {% endblock %}" href="{% url 'UserLogin' %}">Users</a></li>
                <li><a class="nav-link scrollto {% block admin_login %} {% endblock %}" href="{% url 'AdminLogin' %}">Admin</a></li>

                <li><a class="getstarted scrollto" href="{% url 'UserRegister' %}"> Register</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->
<!-- Header -->

<section>

    {% block content %}

    {% endblock %}
</section>
<!-- Footer -->
<footer id="footer">
    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong><span>STOCK</span> MARKET</strong>. All Rights Reserved
        </div>
        <div class="credits">
            <!-- All the links in the footer should remain intact. -->
            <!-- You can delete the links only if you purchased the pro version. -->
            <!-- Licensing information: https://bootstrapmade.com/license/ -->
            <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/multi-responsive-bootstrap-template/ -->
            Designed by <a href="">Alex Corporation</a>
        </div>
    </div>
</footer><!-- End Footer -->


<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
